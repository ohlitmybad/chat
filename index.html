<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="noindex">
    <style>
        #content h1 {
            display: none; /* Hide the welcome text */
        }
       body.dark-mode {
            background-color: #0e0f0f !important;
        }
		        body {
            background-color: #f5f7fa !important;
        }
        
#SFctr {
	font-family: Arial, Helvetica, sans-serif !important;
	color: #000000 !important;
  margin-left: 13.2px;
  top: -8px;
}
#SFusrlogpst strong:first-child {
  font-size: 0px;
}
#SFusrlogpst input[type="checkbox"],
#SFusrlogpwd input[type="checkbox"],
#SFusrlogpst i,
#SFusrlogpwd i {
  display: none !important;
}
#SFctr .SFfrm input[type="text"],
#SFctr .SFfrm input[type="password"],
#SFctr .SFfrm button {
  border-radius: 6px;
}
#SFusrlogpwd strong {
  visibility: hidden; /* Hide the original text */
  position: relative;
}
#SFusrlogpwd strong::after {
  content: "Forgot Password?"; /* Add the new text */
  visibility: visible;
  position: absolute;
  font-size: 12px;
  font-weight: 400;
  left: 100px;
  white-space: nowrap; /* Prevent text from wrapping */
  top: -15px;
}
    body.dark-mode #SFctr {
        color: #ffffff !important
        }
        
        
        #SFctr input {
            background-color: #ffffff !important;
        color:#000000 !important;
        border: 1px solid #c2c2c2 !important
        }
    </style>
</head>
<body>
    <script type="text/javascript">document.body.style.visibility="hidden";</script>
    <div id="SFctr" data-org="31002" data-mfl="64c215764c0b6076026762a3">
        <div style="clear:both"></div>
    </div>
    <script type="text/javascript" src="https://cdn.membershipworks.com/mfl.js"></script>
    <div id="content">
        <h1>Welcome!</h1>
    </div>
    <script type="text/javascript">
        // Check if the welcome message is visible (meaning successful login)
        function checkForWelcomeMessage() {
            const contentDiv = document.getElementById('content');
            if (contentDiv && contentDiv.style.display !== 'none' && 
                document.body.style.visibility !== 'hidden') {
                // Welcome message is visible, redirect after 2 seconds
                setTimeout(function() {
window.location.href = "https://datamb.football/ai/";
                }, 1);
            } else {
                setTimeout(checkForWelcomeMessage, 1);
            }
        }
        
        // Start checking after page loads
        window.addEventListener('load', checkForWelcomeMessage);
 
    document.addEventListener('DOMContentLoaded', function() {
        const storedDarkMode = localStorage.getItem("darkMode");
        
        if (storedDarkMode === "true") {
            const body = document.querySelector("body");
            body.classList.add("dark-mode");
        }
        
  
    });
    </script>
</body>
</html>
